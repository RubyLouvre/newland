<%  set_title("$.flow.unbind") %>
<%  set_layout("doc_layout.html") %>
<h3>$.flow.unbind(names, fn)</h3>
<p><span class="stress">描述：</span></p>
<p>移除一个监听操作。</p>
<p><span class="stress">参数：</span></p>
<dl>
    <dt>names</dt>
    <dd>可选。把这些操作的回调都移除掉。如果没有传参则清空所有回调 </dd>
    <dt>fn</dt>
    <dd>指定要移除的特定回调 </dd>
</dl>
<p>例子见<a href="/doc/flow/$.Flow.html">这里</a></p>
