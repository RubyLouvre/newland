
<%  set_title("query.focus") %>
<%  set_layout("query_layout.html") %>
<style type="text/css">
    ul{
        list-style-image: url(../public/images/li.gif)
    }
    .focused {
        background: #abcdef;
    }
</style>
<script type="text/javascript">
    $(function($){
        $( "#content" ).delegate( "*", "focus blur", function(  ) {
            var elem = $( this );
            setTimeout(function() {
                elem.toggleClass( "focused", elem.is( ":focus" ) );
            }, 0);
        });
    })
</script>
</head>
<body>
<article>
    <p>聚焦伪类，:focus，CSS2.1的链接伪类之一。如果此元素获得焦点就会被选中。</p>
