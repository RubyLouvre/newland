            <tr>

            </tr>
        </thead>

            <tr>
                <td>
                    $("p:lang(zh)").css({"background-color":"#DAA520","border":"1px solid #6495ED"});
                </td>
            </tr>
        </tbody>
    </table>
    <pre class="brush:xml;gutter:false;toolbar:false">
