<%  set_title("$.contains") %>
<%  set_layout("doc_layout.html") %>
<h3>$.contains(a ,b)</h3>

<p><span class="stress">描述：</span></p>
<p>用于判定第一个节点是否包含第二个节点。</p>
<fieldset><legend>例子</legend>
    <pre class="brush:javascript;gutter:false;toolbar:false">
         $.require("ready,query", function(){
            var bool =  $.contains(document.documentElement, document.body);//true
            $.log( bool, true )
         });
    </pre>
    <button class="doc_btn" type="button">点我，执行代码</button>
</fieldset>
